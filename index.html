<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Digital IBF</title>
    <link rel="stylesheet" href="sistema_ibf_css.css">
</head>
<body>
    <div class="container">
        <!-- Painel de Boas-vindas -->
        <div id="welcome-panel" class="panel active">
            <div class="logo">

        <!-- Painel de Pesquisa -->
        <div id="search-panel" class="panel">
            <div class="logo">

            </div>
            
            <div class="input-group">
                <label for="search-name">Nome ou C√≥digo do Colaborador:</label>
                <input type="text" id="search-name" placeholder="Digite o nome ou c√≥digo para pesquisar...">
            </div>
            
            <button class="btn" onclick="searchCollaborator()">
                üîç Pesquisar
            </button>
            
            <div id="search-results" class="search-results" style="display: none;">

            </div>
            
            <button class="btn back-btn" onclick="showWelcomePanel()">
                ‚Üê Voltar ao In√≠cio

        <!-- Painel de Login -->

            </div>
            
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            
            <button class="btn" onclick="login()">
                üîê Entrar
            </button>
            
            <div id="login-message"></div>
            
            <button class="btn back-btn" onclick="showWelcomePanel()">
                ‚Üê Voltar ao In√≠cio
            </button>
        </div>

        <!-- Painel Administrativo -->
        <div id="admin-panel" class="panel">
            <div class="logo">
                <h1>Painel Administrativo</h1>
                <p>Gerenciar Colaboradores</p>
            </div>
            
            <div class="input-group">
                <label for="collaborator-name">Nome do Colaborador:</label>
                <input type="text" id="collaborator-name" placeholder="Digite o nome completo">
            </div>
            
            <div class="input-group">
                <label for="collaborator-position">Cargo:</label>
                <input type="text" id="collaborator-position" placeholder="Digite o cargo">
            </div>
            
            <div class="input-group">
                <label for="collaborator-code">C√≥digo do Contribuinte:</label>

    </div>

    <script src="sistema_ibf_js.js"></script>

</html>
